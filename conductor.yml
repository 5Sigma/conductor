name: PetLogic
components: 
- name: api-server
  tags: 
  - web
  - api
  color: Blue
  start:
    command: mix
    args: 
      - phx.server
  init:
    - command: mix 
      args: 
      - deps.get
    - command: mix
      args:
      - compile
- name: webapp
  tags: 
  - web
  color: Purple
  start:
    command: npm
    args: 
    - start
  env:
    FORCE_COLOR: 1
  init:
  - command: yarn
    args: 
    - install
- name: echo-path
  path: ./
  start:
    command: bash
    env:
      echotest: "%PATHSS%:somethingelse"
    args:
      - -c
      - echo $echotest


