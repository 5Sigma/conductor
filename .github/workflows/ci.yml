name: CI

on:
  pull_request:       # trigger on pull requests
  push:
    branches:         # array of glob patterns matching against refs/heads. Optional; defaults to all
      - master        # triggers on pushes that contain changes in master

jobs:
  build:
    name: Build

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build: [linux, macos]
        include:
          - build: linux
            os: ubuntu-latest
            rust: stable
          - build: macos
            os: macos-latest
            rust: stable

    steps:
    - uses: actions/checkout@v1
    - name: Install Rust (macos)
      uses: actions-rs/toolchain@v1.0.6
      with:
        toolchain: nightly
        override: true
        components: rustfmt, clippy
    - name: Build
      uses: actions-rs/cargo@v1.0.1
      with:
         command: build
    - name: Format Check
      uses: actions-rs/cargo@v1.0.1
      with:
         command: fmt
         args: -- check
    - name: Clippy Check
      uses: actions-rs/cargo@v1.0.1
      with:
         command: clippy
         args: -- all-features
    - name: Run tests
      uses: actions-rs/cargo@v1.0.1
      with:
         command: test
